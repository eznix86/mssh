name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: build-${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            asset: mssh-linux-amd64.tar.gz
          - goos: linux
            goarch: arm64
            asset: mssh-linux-arm64.tar.gz
          - goos: darwin
            goarch: amd64
            asset: mssh-darwin-amd64.tar.gz
          - goos: darwin
            goarch: arm64
            asset: mssh-darwin-arm64.tar.gz
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 go build -o mssh ./cmd/mssh
          tar -czf dist/${{ matrix.asset }} mssh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}

  publish:
    name: publish-release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
